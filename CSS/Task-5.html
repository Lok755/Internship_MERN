<!DOCTYPE html>
<html>

<head>
  <title>CSS Task-5</title>
  
</head>

<body>
    <center>
    <p>Horizontal Bar Navigation</p>
  <nav>
    <div>Home</div>
    <div>Java</div>
    <div>HTML</div>
    <div>Bootstrap</div>
  </nav>
</center>
</body>
<style>
    nav {
      border: 1px solid black;
      width: fit-content;
      padding: 10px 0px 10px 5px;
      font-size: 0;
    }

    p{
        font-weight: bolder;
    }
    
    div {
      padding: 5px 10px;
      display: inline-block;
      margin: 0px;
      background-color: #d3d3d3;
      border: 1px solid blue;
      font-size: 18px;
      color: rgb(26, 26, 172);
    }

    nav :first-child {
      background-color: #7f7f7f;
      color: white;
    }
  </style>

</html>
