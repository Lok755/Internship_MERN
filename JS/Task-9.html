<html>
    <head>
        <title>JS Task-9</title>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <center>
                <table>
                    <tr class="rowspace">
                        <td class="left">
                        Name:
                        </td>
                        <td class="right">
                            <input type="text" placeholder="your name" />
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        Email:
                        </td>
                        <td class="right">
                            <input type="text" placeholder="your email" />
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        Password:
                        </td>
                        <td class="right">
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        Phone Number:
                        </td>
                        <td class="right">
                            <input type="tel"/>
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        Gender:
                        </td>
                        <td class="right">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>

                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                            <label for="cars">Language:</label>
                            
                        </td>
                        <td class="right">
                            <select id="cars" name="cars" >
                            <option value="" disabled selected>Select language</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Telugu">Telugu</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        Zipcode:
                        </td>
                        <td class="right">
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr class="rowspace">
                        <td class="left">
                        About:
                        </td>
                        <td class="right">
                            <textarea placeholder="write about yourself..."></textarea>
                        </td>
                    </tr>
                </table>
                <p class="register">Register</p>
                </center>
            </div>
        </div>

        <style>
            .cred{
                text-align: left;
            }

            td{
                padding-bottom : 10px;
            }

            .outer{
                background-color: rgb(239, 239, 149);
                padding: 25px 70px;
                margin: 100px 450px;
            }
            
            .inner{
                background-color: orange;
                padding: 25px;
            }

            .register{
                margin: 20px 47px;
                border-radius: 5px; 
                background-color: white; 
                padding: 10px;  
            }

        </style>
    </body>
</html>
