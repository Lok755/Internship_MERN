<html>
    <head>
        <title>JS Task-5</title>
    </head>
    <body>

        <input id="ipstring" type="text" placeholder="Enter a string" />
        <button onclick="sort_letters()">reverse</button><br><br>
        After reversing:<br><span id="opstring"></span>
        <script>
            function sort_letters()
            {
                let rev_string = "";
                // str = prompt('Enter a string');
                str = document.getElementById('ipstring').value;
                for(i=str.length-1;i>=0;i--){
                    rev_string += str[i]
                }


                document.getElementById('opstring').innerHTML = rev_string;
                
            }
        </script>
    </body>
</html>
